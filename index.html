        <section id="news3">
            <header class="">
                <h3>
                    Destaques de Inteligência Artificial
                </h3>
                <a href="#" class="">
                    <strong>Ver tudo</strong>
                    <span></span>
                </a>
            </header>
            <div class="news3-grid">
                <figure>
                    <img class="only-mobile" src="assets/images/Image 10.png" alt="">
                    <figcaption>
                        <span class="content-tag">Inteligência Artificial</span>
                        <h2 class="truncated-two-lines">Empresa surpreende o mundo ao anunciar um algoritmo capaz de
                            prever eventos futuros com alta precisão.</h2>
                        <p class="truncated-four-lines">
                            Em um avanço surpreendente da inteligência artificial, uma empresa anuncia o desenvolvimento
                            de um algoritmo capaz de prever eventos futuros com notável precisão. Descubra como essa
                            tecnologia está desafiando as fronteiras da previsão e quais são as implicações para
                            diversas áreas, desde finanças até planejamento estratégico.
                        </p>
                    </figcaption>
                    <img class="only-desktop" src="assets/images/Image 10.png" alt="">
                </figure>
                <figure>
                    <img class="only-mobile" src="assets/images/Image 11.png" alt="">
                    <figcaption>
                        <span class="content-tag">Inteligência Artificial</span>
                        <h2 class="truncated-two-lines">Dispositivo portátil promete traduzir instantaneamente
                            diferentes idiomas, facilitando a comunicação global.</h2>
                        <p class="truncated-four-lines">
                            Em um mundo cada vez mais conectado, a comunicação sem fronteiras é essencial. Nesse
                            contexto, um dispositivo portátil surge como um verdadeiro herói linguístico, prometendo
                            quebrar as barreiras idiomáticas instantaneamente. Imagine poder se comunicar fluentemente
                            em qualquer lugar do mundo, independentemente do idioma local. Este dispositivo não é mais
                            uma visão futurista, mas uma realidade impressionante que está transformando a forma como
                            nos conectamos globalmente. Nesta reportagem, mergulharemos nas funcionalidades deste
                            dispositivo revolucionário e como ele está moldando uma nova era de compreensão global.
                        </p>
                    </figcaption>
                    <img class="only-desktop" src="assets/images/Image 11.png" alt="">
                </figure>
                <figure>
                    <img class="only-mobile" src="assets/images/Image 12.png" alt="">
                    <figcaption>
                        <span class="content-tag">Inteligência Artificial</span>
                        <h2 class="truncated-two-lines">Criados para auxiliar idosos, robôs de companhia ganham
                            popularidade, oferecendo suporte emocional e físico aos usuários.</h2>
                        <p class="truncated-four-lines">
                            A tecnologia não só avança, mas também busca tornar a vida mais significativa para todas as
                            gerações. No cenário atual, os robôs sociais, projetados especialmente para oferecer apoio e
                            companhia aos idosos, estão ganhando destaque. Mais do que meros assistentes, esses robôs
                            são programados para fornecer suporte emocional e físico, preenchendo lacunas nas
                            necessidades de cuidado. Nesta matéria, exploraremos como esses companheiros tecnológicos
                            estão impactando positivamente a qualidade de vida da terceira idade e proporcionando uma
                            nova perspectiva sobre o envelhecimento.
                        </p>
                    </figcaption>
                    <img class="only-desktop" src="assets/images/Image 12.png" alt="">
                </figure>
                <figure>
                    <img class="only-mobile" src="assets/images/Image 13.png" alt="">
                    <figcaption>
                        <span class="content-tag">Inteligência Artificial</span>
                        <h2 class="truncated-two-lines">Aplicativo utiliza inteligência artificial para ajudar usuários
                            a manterem o foco e aumentarem a produtividade no dia a dia.</h2>
                        <p class="truncated-four-lines">
                            No turbilhão da vida moderna, onde distrações são abundantes, um aplicativo inovador surge
                            como um aliado indispensável para quem busca maior concentração e eficiência no cotidiano.
                            Utilizando avançados algoritmos de inteligência artificial, este aplicativo promete mais do
                            que simplesmente gerenciar tarefas; ele está programado para compreender os padrões de
                            trabalho de cada usuário, oferecendo sugestões personalizadas para otimizar o tempo e
                            maximizar a produtividade. Nesta matéria, exploraremos como essa ferramenta tecnológica está
                            se tornando a chave para manter o foco em um mundo cada vez mais cheio de distrações,
                            transformando a maneira como encaramos nossas responsabilidades diárias.

                        </p>
                    </figcaption>
                    <img class="only-desktop" src="assets/images/Image 13.png" alt="">
                </figure>
