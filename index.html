<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Tech News</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="menu-primary">
                <nav>
                    <img src="assets/icons/list.svg" alt="list icon">
                    <span class="only-desktop">Menu</span>
                </nav>
                <img class="logo" src="assets/logo.svg" alt="logo">
                <nav>
                    <span class="only-desktop">Buscar</span>
                    <img src="assets/icons/MagnifyingGlass.svg" alt="MagnifyingGlass icon">
                </nav>
            </div>
            <ul rule="list" class="menu-secondary">
                <li><a href="#">Inteligência Artificial</a></li>
                <li><a href="#">Blockchain</a></li>
                <li><a href="#">Hologramas</a></li>
                <li><a href="#">Internet</a></li>
                <li><a href="#">Vestíveis</a></li>
                <li><a href="#">Realidade Aumentada</a></li>
                <li><a href="#">Realidade Virtual</a></li>
            </ul>
        </header>

        <section id="banner-news">
            <figure class="card">
                <div class="news1">
                    <img src="assets/images/Image01.png" alt="images 01">
                    <figcaption>
                        <span class="content-tag">Robotica</span>
                        <h2 class="truncated-tree-lines">
                            Robôs domésticos começam a ser adotados para tarefas diárias,
                            prometendo mais conforto e eficiência nas residências.
                        </h2>
                    </figcaption>
                </div>
            </figure>
            <div class="news-grid">
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="">
                    <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h3 class="truncated-tree-lines">Novo Smartphone Projetor 3D chega ao mercado, transformando a
                            forma como vemos nossas telas!
                        </h3>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 03.png" alt="">
                    <figcaption>
                        <span class="content-tag">Internet</span>
                        <h3 class="truncated-tree-lines">Tecnologia 6G chega às metrópoles brasileiras, prometendo
                            revolucionar a forma como vivemos
                            e nos comunicamos.</h3>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 04.png" alt="">
                    <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h3 class="truncated-tree-lines">Empresa lança relógio inteligente capaz de monitorar a saúde
                            mental, oferecendo insights
                            valiosos para o bem-estar pessoal.
                        </h3>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 05.png" alt="">
                    <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h3 class="truncated-tree-lines">Escolas adotam a tecnologia VR para proporcionar experiências
                            imersivas, transformando a
                            aprendizagem tradicional.</h3>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section>
            <header class="grid grid-flow-col">
                <h3>
                    Mais lidas da semana
                </h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <span></span>
                </a>
            </header>




        </section>
    </div>
</body>

</html>
